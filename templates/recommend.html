<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <meta charset="UTF-8"> -->
    <title>Book Recommender System</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        * {
            left: 0;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        body{
            animation: fadeInAnimation ease 3s
            /* animation-iteration-count: 1;
            animation-fill-mode: forwards; */
        }

        .navbar {
            display: inline;
            background: rgb(45, 42, 55);
            box-shadow: 0 4px 6px 0 rgba(1, 1, 1, 0.521);
            position: fixed;
            width: 100%;
            top: 0;
            margin-top: 0;
            height: auto;
        }

        .navbar a {
            font-size: 2vw;
            margin: 0;
            /* margin-left: 5%; */
            color: whitesmoke;

        }

        ul {
            display: inline;
            /* align-items: center; */
            /*     justify-content: center; */
            overflow: hidden;
            /* float: right; */
            /* color: white; */
            /* width: 100%; */
        }

        ul li {
            display: inline;
            /* margin-left: 2rem; */
            margin-right: 2rem;
            color: darkblue;
            float: right;
        }

        ul li a {
            display: flex;
            color: black;
            text-align: right;
            /* padding: 14px 16px; */
            text-decoration: none;
            /* float: right; */
        }
        @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
        .card {
            width: 80%;
            height: 100%;
            animation: 1s ease-out 0s 1 slideInLeft;
        }

        .Book {
            background: transparent;
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid rgb(17, 17, 17);
            border-radius: 5px;
            border: none;
            outline: none;
            color: azure;
            box-shadow: 2px 2px 20px 2px rgba(1, 1, 1, 0.521)
        }

        input[type=submit] {
            width: 15%;
            background-color: rgb(57, 176, 208);
            color: white;
            font-size: large;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card:hover{
    transform:translateY(-1rem);
}
    </style>
</head>

<body style="background-color: rgb(45, 42, 55)">
    <nav>
        <div class="navbar">
            <div style="padding-top: 15px; padding-left:30px; padding-bottom: 15px;"><a>Book Recommender</a>



                <ul>

                    <li><a href="/recommend">Recommend</a></li>
                    <li><a href="/index">Popular-Books</a></li>
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color: white; padding-top: 50px;padding-bottom: 5px; text-align: center;"><u>Recommended
                        Books</u></h1>
                <form style="text-align: center;" action="/recommend_books" method="post">
                    <input type="text" name="Book_Name" class="Book" placeholder="Enter Book Name" required><br>
                    <input type="submit">
                </form>
            </div>
            {% if data %}
            <h1 style="color: white; margin-left: 35%;">Top 5 Recommended Booksüëáüèª</h1>
            <br><br>
            {% for i in data %}
            <div class="col-md-2" style="display: inline-block; width:25%;height: 40%; margin-left: 7%;">
                <div class="card" style="box-shadow: 2px 2px 20px 2px rgba(1, 1, 1, 0.521);border-radius: 10%;margin: 10px;">
                    <div class="card-body" style="background: transparent;">
                        <img class="card-img-top" style="width: 120px; height: 170px; position: center; text-align: center;margin-left: 80px;margin-top: 15px;"
                            src="{{i[2]}}">
                        <h2 style="color: white; font-size: 20px;text-align: center;">{{i[0]}}</h2>
                        <h4 style="color: white; font-size: 15px; text-align: center;">{{i[1]}}</h4>
                        <br><br>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}



        </div>
    </div>

</body>

</html>
