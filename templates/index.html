<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <meta charset="UTF-8"> -->
    <title>Book Recommender System</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        * {
    left: 0;
}

.navbar {
    display: inline;
    background-color: aqua;
    position: fixed;
    width: 100%;
    top: 0;
    margin-top: 0;
    height: auto;
}

.navbar a {
    font-size: 2vw;
    margin: 0;
    /* margin-left: 5%; */

}

ul {
    display: inline;
    /* align-items: center; */
    /*     justify-content: center; */
    overflow: hidden;
    /* float: right; */
    /* color: white; */
    /* width: 100%; */
}

ul li {
    display: inline;
    /* margin-left: 2rem; */
    margin-right: 2rem;
    color: black;
    float: right;
}

ul li a {
    display: flex;
    color: black;
    text-align: right;
    /* padding: 14px 16px; */
    text-decoration: none;
    /* float: right; */
}
li a:hover{
    opacity: 1;
}
li a::before{
    transition: 300ms;
    height: 5px;
    content: "";
    position: absolute;
    background-color: #031D44;
}

.card {
    width: 80%;
    height: 100%;
}
    </style>
</head>

<body style="background-color: black">
    <nav>
        <div class="navbar">
            <div style="padding-top: 15px; padding-left:30px; padding-bottom: 15px;"><a>Book Recommender</a>



                <ul>

                    <li><a href="/recommend">Recommend</a></li>
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color: white; padding-top: 50px;padding-bottom: 5px; text-align: center;"><u>Top 50 Books</u>
                </h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-2" style="display: inline-block; width:25%;height: 40%; margin-left: 7%;">
                <div class="card">
                    <div class="card-body" style="background: black;">
                        <img class="card-img-top" style="width: 120px; height: 170px; position: center"
                            src="{{image[i]}}">
                        <h2 style="color: white; font-size: 20px">{{book_name[i]}}</h2>
                        <h4 style="color: white; font-size: 10px">{{author[i]}}</h4>
                        <h4 style="color: white; font-size: 10px">votes - {{votes[i]}}</h4>
                        <h4 style="color: white; font-size: 10px">rating - {{rating[i]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
